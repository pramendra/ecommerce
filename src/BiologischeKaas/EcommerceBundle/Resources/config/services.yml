parameters:
#    ecommerce.example.class: BiologischeKaas\EcommerceBundle\Example

services:
    PageManager:
        class:     BiologischeKaas\EcommerceBundle\PageManager\PageManager
        calls:
            - [setContainer, ["@service_container"]]
    ShopManager:
        class:     BiologischeKaas\EcommerceBundle\ShopManager\ShopManager
        calls:
            - [setContainer, ["@service_container"]]
            - [initialize, []]
    ProductFilter:
        class:     BiologischeKaas\EcommerceBundle\ProductFilter\ProductFilter
        calls:
            - [setContainer, ["@service_container"]]
            - [initialize, []]
    adtv.twig.extension:
        class: BiologischeKaas\EcommerceBundle\Twig\Extension\FirstImageTwigExtension
        tags:
            - { name: twig.extension }            
            
    adtv.twig.extension2:
        class: BiologischeKaas\EcommerceBundle\Twig\Extension\PaginateTwigExtension
        tags:
            - { name: twig.extension }            
            
    adtv.twig.extension3:
        class: BiologischeKaas\EcommerceBundle\Twig\Extension\DayConvertTwigExtension
        tags:
            - { name: twig.extension }            
            
